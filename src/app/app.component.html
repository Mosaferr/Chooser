
<div class="container">
  <h3>Wybierz pracownika i sprawdź jego hierarchię:</h3>

  <!-- Kontener przycisków sortowania -->
  <div class="sort-buttons">
    <button class="sort-button" (click)="sortEmployeesByFirstName()" [ngClass]="{'active': isSortedBy === 'firstName'}">Sortuj po imieniu</button>
    <button class="sort-button" (click)="sortEmployeesByLastName()" [ngClass]="{'active': isSortedBy === 'lastName'}">Sortuj po nazwisku</button>
    <button class="sort-button" (click)="sortEmployeesByHierarchy()" [ngClass]="{'active': isSortedBy === 'hierarchy'}">Sortuj po hierarchii</button>
  </div>

  <!-- Dropdown do wyboru pracownika -->
  <select [(ngModel)]="selectedEmployeeId">
    <option *ngFor="let emp of employees" [value]="emp.id">
      {{ emp.firstName }} {{ emp.lastName }}
    </option>
  </select>
</div>

  <div *ngIf="selectedEmployeeId">
    <h3>Hierarchia:</h3>
    <app-employee-tree [employee]="getEmployeeHierarchy(selectedEmployeeId)"></app-employee-tree>
  </div>
